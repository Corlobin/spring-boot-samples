<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>Spring Security Example </title>
		<link rel="stylesheet" type="text/css" href="/css/loginStylesheet.css">
	</head>

	<!-- This page consists of a login form which includes: a company logo, greeting, error messages (if needed),
	username input, password input, and a sign in button. -->
	<body>
		<form class="absolute" id="loginForm" th:action="@{/login}" method="post">
			<!-- Company logo -->
			<img class="relative horizontal-center"  id="companyLogo" src="/images/jgLogo.png">

			<!-- Greeting -->
			<h3 class="relative horizontal-center text-center page-spacing" id="loginGreeter">Sign in to continue</h3>

			<!-- Error messages (inavlid and logout): actual messages are contained in absolute positioned divs to guarantee consistant placement-->
			<div class="relative text-center" id = errorMessageDiv>
				<!-- Invalid input -->
				<div class="errorMessage absolute horizontal-center" th:if="${param.error}">
					Invalid username and password.
				</div>

				<!-- Logout message -->
				<div class="errorMessage absolute horizontal-center" th:if="${param.logout}">
					You have been logged out.
				</div>
			</div>

			<!-- Username -->
			<div class="inputDiv relative page-spacing" id="usernameDiv">
				<img class="absolute" id="userImg" src="/images/user.png">
				<input class="input absolute center" id="usernameInput"  placeholder="Username" type="text" name="username"/>
			</div>

			<!-- Password -->
			<div class="inputDiv relative page-spacing" id="passwordDiv">
				<img class="passwordImgs absolute" id="lockImg" src="/images/lock.png">
				<label><input class="input absolute center" id="passwordInput"  placeholder="Password" type="password" name="password"/>
				<img class="passwordImgs absolute" id="showPassIcon" onclick="showPassword()" src="/images/noPassword.png"></label>
			</div>

			<!-- Sign in button -->
			<input class="page-spacing" id ="signInButton" type="submit" value="Sign in"/>
		</form>
		<script src="/js/loginScript.js"></script>
	</body>
</html>
